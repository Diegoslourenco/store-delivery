<div class="container main-container">

    <div class="row text-center" class="col-md-12"
        style="padding-bottom: 30px;"
        style="text-align: center;"
        style="font-size: xx-large;">

        Vendas
    </div>

    <table class="table table-sm">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Cliente</th>
                <th scope="col">Situação</th>
                <th scope="col">Itens na Compra</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="vendas.length === 0">
                <th>Não existem vendas.</th>
            </tr>
            <tr *ngFor="let venda of vendas; let i = index">
                <th scope="row">{{ i+1 }}</th>
                <td>{{ venda.cliente.name }}</td>
                <td>{{ venda.status }}</td>
                <td>{{ venda.itens.length }}</td>
            </tr>
        </tbody>
    </table>
</div>
